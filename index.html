<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Firebase Website</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to My Advanced Website</h1>
    <p>Your all-in-one platform powered by Firebase and GitHub Pages!</p>
  </header>
  
  <main>
    <!-- Notes Section -->
    <section id="notes">
      <h2>Write Notes</h2>
      <textarea id="noteInput" placeholder="Write your note here..."></textarea>
      <button onclick="saveNote()">Save Note</button>
      <ul id="notesList"></ul>
    </section>

    <!-- QR Code Generator Section -->
    <section id="qrcode">
      <h2>QR Code Generator</h2>
      <input type="text" id="qrInput" placeholder="Enter text for QR code">
      <button onclick="generateQRCode()">Generate QR Code</button>
      <div id="qrOutput"></div>
    </section>

    <!-- Token Generator Section -->
    <section id="token">
      <h2>Token Generator</h2>
      <button onclick="generateToken()">Generate Token</button>
      <p id="tokenOutput"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. Powered by Firebase.</p>
  </footer>
</body>
</html>
